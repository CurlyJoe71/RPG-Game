<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>
            <h1>Star Wars RPG!</h1>
        </div>
        <div class="row initialCharacterPlacement">
            <div id="character-1" class="character pointer" value="akbar">
                <div>Admiral Akbar</div>
                <div class="image-container character-image mx-auto" style="background-image: url('/assets/images/akbar.jpg')">
                </div>
                <div>HP: <span id="heroHP"></span></div>
            </div>

            <div id="character-2" class="character pointer">
                <div>Chewbacca</div>
                <div class="image-container character-image mx-auto" style="background-image: url('/assets/images/chewbacca.jpg')">
                </div>
                <div>HP: <span id="heroHP"></span></div>
            </div>

            <div id="character-3" class="character pointer">
                <div>Boba Fett</div>
                <div class="image-container character-image mx-auto" style="background-image: url('/assets/images/bobafett.jpg')">
                </div>
                <div>HP: <span id="heroHP"></span></div>

            </div>
            <div id="character-4" class="character pointer">
                <div>Emperor Palpatine</div>
                <div class="image-container character-image mx-auto" style="background-image: url('/assets/images/emperor.jpg')">
                </div>
                <div>HP: <span id="heroHP"></span></div>
            </div>
        </div>
        <div class="row">
            <div class="spacer">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-centered">
                <p class="heroPlacement"></p>
            </div>
            <div class="col-sm-3 col-centered">
                <p class="enemyPlacement"></p>
            </div>
        </div>

        <div class="row">
            <button class="btn btn-attack col-centered">Attack!</button>
        </div>

        <div class="row messagePlacement">
                <p id="ptag" class="col-sm-10 col-centered">Select your hero.</p>
        </div>
        <div class="row messagePlacement">
                <p id="ptag2" class="col-sm-10 col-centered"></p>
        </div>
    </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/javascript/game.js"></script>
</body>

</html>
